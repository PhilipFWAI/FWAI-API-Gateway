version: "3"

services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    environment:
      - PORT=3000
    deploy:
      replicas: 3
    networks:
      - api-network

  load-balancer:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    deploy:
      replicas: 1
    networks:
      - api-network

networks:
  api-network: